<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator & Unit Converter - By Mandeep Singh</title>
</head>
<body>

    <div class="container">
        <audio id="click-sound" src="audio (mp3cut.net).mp3" preload="auto"></audio>
        <div class="calculator" id="calculator">
            <button id="themeToggleButton">ðŸŒ™</button>
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
            <button onclick="switchToUnitConversionMode()" id="unitConversionButton">Unit Conversion</button>
            <button onclick="switchToScientificMode()" id="scientificButton">Scientific Mode</button>
        </div>

        <!-- Scientific Calculator Section -->
        <div class="scientific-calculator slide-left" id="scientificCalculator">
            <h2>Scientific Mode</h2>
            <div>
                <button class="operation" data-operation="sin">sin</button>
                <button class="operation" data-operation="cos">cos</button>
                <button class="operation" data-operation="tan">tan</button>
                <button class="operation" data-operation="log">log</button>
            </div>
            <div>
                <button class="operation" data-operation="sqrt">âˆš</button>
                <button class="operation" data-operation="x2">xÂ²</button>
                <button class="operation" data-operation="e">e</button>
            </div>
            <div id="inputArea" style="display:none;">
                <input type="number" id="operationInput" placeholder="Enter value" />
                <button id="calculateResultButton">Calculate</button>
                <div id="resultArea"></div>
            </div>
            <button id="backToCalculatorButtonScientific">Back to Calculator</button>
        </div>

        <!-- Unit Converter Section -->
        <div class="unit-converter slide-right" id="unitConverter">
            <h2 onclick="switchToUnitConversionMode()">Unit Conversion</h2>
            <div class="unit-categories">
                <button class="category" data-category="length">Length</button>
                <button class="category" data-category="area">Area</button>
                <button class="category" data-category="volume">Volume</button>
                <button class="category" data-category="weight">Weight</button>
                <button class="category" data-category="temperature">Temperature</button>
                <button class="category" data-category="speed">Speed</button>
                <button class="category" data-category="pressure">Pressure</button>
                <button class="category" data-category="power">Power</button>
            </div>
            <div class="conversion-area" id="conversionArea" style="display: none;">
                <input type="number" id="valueInput" placeholder="Value to convert">
                <select id="unitFrom"></select>
                <select id="unitTo"></select>
                <button id="convertButton">Convert</button>
                <p id="conversionResult"></p>
                <button id="backToConverterButton">Back to Categories</button>
            </div>
            <button id="backToCalculatorButton">Back to Calculator</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
